<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="" ng-include="'app/views/tradingaccountV2.html'"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="" ng-include="'app/views/positionssummaryinfo.html'" ng-controller="positionsSummaryController"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="" ng-include="'app/views/positionssummary.html'" ng-controller="positionsSummaryController"></div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="panel panel-default" ">
        <div class="panel-heading">
            <h3 class="panel-title">Watchlist</h3>
        </div>
        <div class="panel-body">
            <div ng-include="'app/views/watchlist.html'"></div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <tabset>
                    <tab heading="Orderbook">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="" ng-include="'app/views/orderbook.html'" ng-controller="orderbookController"></div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Tradesbook">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="" ng-include="'app/views/tradesbook.html'" ng-controller="tradesbookController"></div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Positions">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="" ng-include="'app/views/positions.html'" ng-controller="positionsController"></div>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="col-md-12">
            <div class="panel panel-default" id="pnlStockInfo">
                <div class="panel-heading">
                    <h3 class="panel-title">Stock Info - <small>{{dataStore.stockInfo.Name}}</small></h3>
                </div>
                <div class="panel-body">
                    <div ng-include="'app/views/stockinfoV3.html'"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Intraday Chart - <small>{{dataStore.stockInfo.Name}}</small></h3>
                </div>
                <div class="panel-body">
                    <div ng-include="'app/views/stockchart.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
